    <div class="container">
        <div class="row contact">
            <div class="col-md-8">
                <h2>Get In Touch With Us</h2>
                <p>Send us your message and we will reply shortly.</p>
                <div class="contact-sent alert alert-success">Message was sent successfully.</div>
                <form action="//forms.brace.io/contact@epdatasense.com" method="post" class="contact-form">
                    <fieldset>
                        <div class="form-group">
                            <label>Your name</label>
                            <input type="text" name="contact-name" value="" class="form-control" 
                                   data-bv-notempty data-bv-notempty-message="Please enter your name" />
                        </div>


                        <div class="form-group">
                            <label>Your email address</label>
                            <input type="text" name="_replyto" class="form-control"
                                   data-bv-notempty  data-bv-notempty-message="Please enter your email address" data-bv-emailaddress/>
                        </div>


                        <div class="form-group">
                            <label>Message</label>
                            <textarea rows="8" name="contact-message" class="form-control" 
                                      data-bv-notempty  data-bv-notempty-message="Please enter your message"></textarea>
                        </div>

                        <div>
                            <input type="hidden" name="_next" value="//www.epdatasense.com/contact.html?sent=1" />
                            <input type="submit" value="Send Your Message" name="contact-submit" class="btn btn-green btn-lg" title="Click here to submit your message." />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
